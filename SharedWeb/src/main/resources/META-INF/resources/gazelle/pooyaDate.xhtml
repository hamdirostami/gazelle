<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
    <composite:attribute name="value"/>
    <composite:attribute name="widgetVar"/>
    <composite:attribute name="readOnly"/>
</composite:interface>
<composite:implementation>
    <c:choose>
        <c:when test="#{cc.attrs.readOnly == true}">
            <h:outputText converter="persianDateConverter" value="#{cc.attrs.value}"/>
        </c:when>
        <c:otherwise>
            <p:inputText  styleClass="date_picker" converter="persianDateConverter"
                          value="#{cc.attrs.value}" widgetVar="#{cc.attrs.widgetVar}"/>
            <script type="text/javascript">dateInitialize();</script>
        </c:otherwise>
    </c:choose>

</composite:implementation>
</html>
