<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:body>
        <h:form>
        <p:toolbar>
            <f:facet name="left">
                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                </span>
                <p:commandButton id="logoutbutton" ajax="false" action="#{authenticationBean.doLogout}" value="#{loginlabels.LOGOUT}" icon="ui-icon-power"/>
            </f:facet>

            <f:facet name="right">
                <p:menuButton value="Options">
                    <p:menuitem value="Save"  icon="ui-icon-disk" />
                    <p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w" />
                    <p:menuitem value="Delete"  ajax="false" icon="ui-icon-close" />
                    <p:menuitem value="Homepage" icon="ui-icon-extlink" />
                </p:menuButton>
            </f:facet>
        </p:toolbar>

        <div>
            <p:menubar id="mainMenuBar" model="#{mainMenuBarController.model}">
            </p:menubar>
        </div>
        </h:form>
    </h:body>
</f:view>

</html>
